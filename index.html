<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, MECAILA üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #9ad2ff, #fad0c4, #ff9a9e, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, p {
      opacity: 0;
      animation: fadeInText 3s ease forwards;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      animation: fadeInText 3s ease forwards, glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      animation-delay: 1.5s;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 2s ease;
    }

    .heart {
      font-size: 2rem;
      animation: beat 1s infinite;
      color: #ee361a;
      margin-top: 10px;
      opacity: 0;
      animation-delay: 3s;
      animation-fill-mode: forwards;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #5edfff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #b76db1f8;
      transform: scale(1.05);
    }

    #surprise {
      display: none;
      margin-top: 10px;
      font-size: 1.4em;
      color: #e60073;
    }

    #gift {
      display: none;
      margin-top: 15px;
      width: 120px;
    }

    #bigSurprise {
      display: none;
      margin-top: 50px;
      background: #ff5e78;
      padding: 20px;
      border-radius: 15px;
      color: white;
      font-size: 2em;
      animation: scaleUp 2s forwards;
    }

    @keyframes scaleUp {
      from { transform: scale(0); }
      to   { transform: scale(1); }
    }

    /* Floating Hearts */
    .floating-heart {
      position: absolute;
      font-size: 30px;
      color: #ff4d7f;
      opacity: 0;
      animation: floatHearts 5s infinite;
    }

    @keyframes floatHearts {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      50%  { transform: translateY(-150px) scale(1.5); opacity: 0.7; }
      100% { transform: translateY(-300px) scale(1.8); opacity: 0; }
    }

    /* Floating Happy Birthday Words */
    .floating-text {
      position: absolute;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0px 0px 10px rgba(255,255,255,0.7);
      opacity: 0;
      animation: floatWords 8s linear infinite;
    }

    @keyframes floatWords {
      0%   { transform: translateY(0) scale(0.8); opacity: 1; }
      50%  { transform: translateY(-200px) scale(1.2); opacity: 0.7; }
      100% { transform: translateY(-400px) scale(1.5); opacity: 0; }
    }

    /* Confetti Canvas */
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: floatBalloon 10s linear infinite;
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Shake effect */
    body.shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    /* Long Sweet Message */
    #longMessage {
      display: none;
      margin-top: 40px;
      max-width: 700px;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
      color: #fff;
      font-size: 1.2em;
      line-height: 1.8em;
      text-align: left;
      animation: fadeInText 2s forwards;
      overflow-y: auto;
      max-height: 300px;
      white-space: pre-wrap;
    }

    #longMessage h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.6em;
      text-shadow: 0 0 10px #ff69b4;
    }

    /* Typing cursor */
    #typedMessage::after {
      content: '|';
      animation: blink 0.7s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="birthday.mp3" autoplay loop></audio>

  <h1>Happy Birthday, MECAILA! üéÇ</h1>

  <div id="surprise">SKWELA GID MAYO DZAI üåå‚ú®</div>
  <img id="gift" src="gift.jpg" alt="Virtual Gift">

  <div id="bigSurprise">üåü You've unlocked a special surprise! üåü</div>

  <!-- Long Sweet Message Section -->
  <div id="longMessage">
    <h2>üíå My Birthday Letter to You üíå</h2>
    <p id="typedMessage"></p>
  </div>

  <!-- Floating Hearts -->
  <div class="floating-heart" style="left:10%; animation-delay:1s;">‚ù§Ô∏è</div>
  <div class="floating-heart" style="left:30%; animation-delay:2s;">‚ù§Ô∏è</div>
  <div class="floating-heart" style="left:50%; animation-delay:3s;">‚ù§Ô∏è</div>
  <div class="floating-heart" style="left:70%; animation-delay:4s;">‚ù§Ô∏è</div>
  <div class="floating-heart" style="left:85%; animation-delay:5s;">‚ù§Ô∏è</div>

  <!-- Floating Words -->
  <div class="floating-text" style="left:10%; animation-delay: 1s;">Happy Birthday</div>
  <div class="floating-text" style="left:30%; animation-delay: 3s; color:#ffe066;">Happy Birthday</div>
  <div class="floating-text" style="left:50%; animation-delay: 5s; color:#ff6b6b;">Happy Birthday</div>
  <div class="floating-text" style="left:70%; animation-delay: 7s; color:#4ecdc4;">Happy Birthday</div>
  <div class="floating-text" style="left:85%; animation-delay: 9s; color:#c77dff;">Happy Birthday</div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <script>
    // Delay boyfriend image
    window.onload = function() {
      setTimeout(() => {
        const img = document.getElementById('bfImage');
        img.style.opacity = 1;
        img.style.transform = 'scale(1)';
      }, 4000);

      // add stars
      for (let i = 0; i < 40; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(star);
      }

      // add balloons
      for (let i = 0; i < 6; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = "hsl(" + Math.random() * 360 + ", 80%, 60%)";
        balloon.style.animationDelay = (Math.random() * 10) + "s";
        document.body.appendChild(balloon);
      }

      const music = document.getElementById("bgMusic");
      music.volume = 0.2;
      music.play().catch(() => {
        console.log("Autoplay might be blocked.");
      });
    }

    // Typing effect with auto-scroll
    function typeMessage(text, elementId, speed = 50) {
      let i = 0;
      const element = document.getElementById(elementId);
      const container = document.getElementById("longMessage");

      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          container.scrollTop = container.scrollHeight; // auto-scroll
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function showSurprise() {
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 500);

      document.getElementById('surprise').style.display = 'block';
      document.getElementById('gift').style.display = 'block';

      setTimeout(() => {
        document.getElementById('bigSurprise').style.display = 'block';
        
        // Show long sweet message after big surprise
        setTimeout(() => {
          document.getElementById('longMessage').style.display = 'block';
          const message = `My love, on this special day, I just want you to know how grateful I am
for you. You are not only my partner but also my safe place, my joy,
and my greatest blessing. I wish for all your dreams to come true, and
I promise to be by your side in every step of the way.  

You deserve all the happiness in this world, and I‚Äôll spend forever
making sure you feel loved, appreciated, and cared for.  

Happy Birthday, my BABI! üéÇüíñ`;

          typeMessage(message, "typedMessage", 40);
        }, 2000);

      }, 3000);

      launchConfetti();
    }

    // Confetti Animation
    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 150 + 50,
          color: "hsl(" + Math.random() * 360 + ", 100%, 50%)",
          tilt: Math.floor(Math.random() * 10) - 10
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        updateConfetti();
      }

      function updateConfetti() {
        confetti.forEach(c => {
          c.y += (Math.cos(c.d) + 2 + c.r/2) * 0.5;
          c.x += Math.sin(c.d);

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(drawConfetti, 20);
    }
  </script>

</body>
